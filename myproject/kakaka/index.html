<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小污云音乐</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="player">

        <div class="bgmask blur">

        </div>
        <section id="play">
            <div class="top">
                <span class="left">小污云音乐</span>
                <div class="searchbox right">
                    <input type="text" placeholder="请输入歌手 按enter搜索" v-model="query" @keyup.enter="searchMusic">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </div>
            </div>
            <div class="main">

                <div class="songList">
                    <ul>
                        <li v-for="item in musicList"><span class="glyphicon glyphicon-play-circle" @click="playMusic(item.id)"></span><i>{{item.name}}</i><span class="glyphicon glyphicon-facetime-video" v-if="item.mvid!=0" @click="playMv(item.mvid)"></span></li>

                    </ul>
                </div>
                <div class="playing ">
                    <img src="./images/player_bar.png" :class="{transform:!isPlaying}">
                    <div class="songimg" :id="isPlaying?'doCircle':''">
                        <img v-bind:src="pictureUrl">

                        <img src="./images/disc.png" alt="">
                    </div>
                </div>
                <div class="comment ">
                    <h5>热门留言</h5>
                    <div class="comment-list">
                        <dl v-for="item in hotComments">
                            <dt><img v-bind:src="item.user.avatarUrl" ></dt>
                            <dd class="name">{{item.user.nickname}}</dd>
                            <dd class="detail">{{item.content}}</dd>
                        </dl>

                    </div>
                </div>

            </div>
            <div class="bottom">
                <audio v-bind:src="musicUrl" controls="controls" autoplay loop @play="play" @pause="pause"></audio>
            </div>

        </section>
        <div class="video" v-show="isClick">
            <video v-bind:src="mvUrl" controls></video>
            <div class="videomask" v-on:click="hide"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入Vue.js文件 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入axios文件 -->
    <script src="./js/index.js"></script>



</body>

</html>
